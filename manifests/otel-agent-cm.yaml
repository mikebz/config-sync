# This ConfigMap is used in the reconciler manager pod and the resource group controller pod.
# It contains the OpenTelemetry (OTEL) agent configuration for metrics and resource detection using OTLP.

apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-agent
  namespace: config-management-system
  labels:
    app: opentelemetry
    component: otel-agent
    configmanagement.gke.io/system: "true"
    configmanagement.gke.io/arch: "csmr"
data:
  otel-agent-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    exporters:
      otlp:
        endpoint: otel-collector.config-management-monitoring:4317
        tls:
          insecure: true
    processors:
      batch:
      resourcedetection:
        detectors: [env, gcp]
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
    service:
      extensions: [health_check]
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [resourcedetection, batch]
          exporters: [otlp]
      telemetry:
        logs:
          level: "INFO"
